<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./jspec/jspec.css" />
		<script src="./jspec/jspec.js"></script>
		<script src="./jspec/jspec.xhr.js"></script>
		<script src="prototype.js"></script>
		<script src="../assets/javascripts/transition_workflow.js"></script>
		<script src="unit/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/integration_spec.js')
				.exec('unit/transition_workflow_spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
